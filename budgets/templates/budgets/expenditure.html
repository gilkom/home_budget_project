{% extends 'budgets/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <div>
        <h2>Edit expense:</h2>
    </div>

{% endblock page_header %}

{% block content %}
<div class="p-3 mb-2 bg-light rounded">
    <nav class="nav bg-light">
        <li class="breadcrumb-item"><a href="{% url 'budgets:expenses'%}">Expenses</a></li>
        <li class="breadcrumb-item active" aria-current="page">Edit expense</li>
    </nav>
</div>
<div class="p-3 mb-2 bg-light rounded">
    <form action="{% url 'budgets:expenditure' expenditure.expenditure_id %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-outline-success">Save</button>
        {% endbuttons %}
    </form>
</div>
{% endblock content %}
