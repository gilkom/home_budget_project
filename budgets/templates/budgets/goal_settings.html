{% extends 'budgets/base.html' %}

{% load bootstrap4 %}

{% block page_header %}
    <div>
        <h2>Edit goal:</h2>
    </div>
{% endblock page_header %}

{% block content %}

<div class="p-3 mb-2 bg-light rounded">
    <nav class="nav bg-light">
        <li class="breadcrumb-item"><a href="{% url 'budgets:periods'%}">Periods</a></li>
        <li class="breadcrumb-item"><a href="{% url 'budgets:goals' period.period_id %}">Create goals</a></li>
        <li class="breadcrumb-item active" aria-current="page">Edit goal</li>
    </nav>
</div>

<div class="p-3 mb-2 bg-light rounded">
    <form action="{% url 'budgets:goal_settings' period.period_id goal.monthly_goal_id %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-outline-success">Save</button>
        {% endbuttons %}
    </form>
</div>
{% endblock content %}
