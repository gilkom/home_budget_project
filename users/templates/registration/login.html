{% extends "budgets/base.html" %}
{% load bootstrap4 %}
{% load i18n %}

{% block page_header %}
    <h2>{% trans 'LoginHeader' %}</h2>
{% endblock page_header %}
{% block content %}

    <form method="post" action="{% url 'users:login' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">{% trans 'LoginButton' %}</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'budgets:index' %}" />
    </form>
{% endblock content %}
